<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0D1117;
            color: #C9D1D9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 2rem;
        }
        select {
            background-color: #161B22;
            color: #C9D1D9;
            border: 1px solid #21262D;
            padding: 0.5rem;
            border-radius: 0.25rem;
            width: 100%;
            margin-bottom: 1rem;
        }
        h1 {
            color: #58A6FF;
            margin-bottom: 1.5rem;
        }
        canvas {
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container content">
        <div class="text-center">
            <h1>Price Charts</h1>
            <label for="category" class="form-label">Select a category:</label>
            <select id="category" class="form-select mb-3">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <canvas id="barChart"></canvas>
        </div>
    </div>
    <script>
        let barChart;

        const updateBarChart = (chartData) => {
            const ctx = document.getElementById('barChart').getContext('2d');
            const chartContainer = document.querySelector('.content');
            const chartWidth = chartContainer.offsetWidth;
            ctx.canvas.width = chartWidth;
            ctx.canvas.height = chartWidth * 0.7;

            if (barChart) {
                barChart.destroy();
            }

            barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: chartData.category,
                        data: chartData.prices,
                        backgroundColor: '#58A6FF',
                        borderColor: '#58A6FF',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Timestamp',
                                color: '#C9D1D9'
                            },
                            ticks: {
                                color: '#C9D1D9'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Price',
                                color: '#C9D1D9'
                            },
                            ticks: {
                                color: '#C9D1D9',
                                callback: function(value, index, values) {
                                    return value.toFixed(2);
                                },
                                min: chartData.minPrice, // Use o valor mínimo calculado
                                max: chartData.maxPrice  // Use o valor máximo calculado
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            backgroundColor: '#161B22',
                            titleColor: '#C9D1D9',
                            bodyColor: '#C9D1D9',
                            borderColor: '#21262D',
                            borderWidth: 1
                        }
                    }
                }
            });
        };

        const categorySelect = document.getElementById('category');
        categorySelect.addEventListener('change', () => {
            const selectedCategory = categorySelect.value;
            fetch(`/data?category=${selectedCategory}`)
                .then(response => response.json())
                .then(chartData => {
                    updateBarChart(chartData);
                });
        });

        const initialCategory = document.getElementById('category').value;
        fetch(`/data?category=${initialCategory}`)
            .then(response => response.json())
            .then(chartData => {
                updateBarChart(chartData);
            });
    </script>
</body>
</html>
